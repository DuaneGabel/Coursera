<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Color Guessing Game</title>
</head>
<body onload="do_game()">
	<!-- <script src="color_guessing_game.js">  -->
	<script>
		var target_index; 
		var target; 
		var colors = ["blue","cyan","gold","gray","green","magenta","orange","red","white","yellow"]; 
		var	guess_input; 
		var finished = false; 
		var guesses = 0; 
		
		function do_game() {
			target_index = Math.floor(Math.random() * 10); 
			target = colors[target_index]; 
			// alert(target); 
			
			while (!finished) { 
				guess_input	= prompt("I am thinking of one of these colors:\n\n" + 
									 "blue, cyan, gold, gray, green, magenta, orange, red, white, yellow\n\n" + 
									 "What color am I thinking of?"); 
	 			guesses += 1; 
	 			finished = check_guesses(guess_input);
	 		}
	 	} 
	 	
	 	function check_guesses() { 
	 		if	(!colors[colors.indexOf(guess_input)]) { 
	 			alert("Sorry, I don't recognize the color you entered.\n\n" + 
	 				  "Please try again"); 
	 		} else if (guess_input > target) {
	 			alert("Sorry, your guess is not correct!\n\n" +
	 				  "Hint: your color is alphabetically higher than mine.\n\n" + 
	 				  "Please try again"); 
	 		} else if (guess_input < target) {
	 			alert("Sorry, your guess is not correct!\n\n" + 
	 				  "Hint: your color is alphabetically lower than mine.\n\n" + 
	 				  "Please try again"); 
	  		} else { 
	  			document.body.style.backgroundColor = target;
	  			
	  			alert("Congratulations, you got it!\n\n" + 
	  				  "It took you " + guesses + " guesses to finish the game!\n\n" + 
	  				  "You can see the color in the background");
	  			
	  			return true;
	  		}
		}
	</script>
</body>
</html>
