<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>DishDetails</title>
        <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
    <<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" 
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

  
</head>


<body>

    <div class="container">
        <div class="row" ng-controller="dishDetailController as menuCtrl">
            <div class="col-xs-12">
               <ul class="media-list">
			<li class="media" ng-repeat="dish in menuCtrl.dishes">
			<div class="media-left media-middle">
			<a href="#">
			<img class="media-object img-thumbnail" ng-src={{dish.image}} >
			</a>
			</div>
			<div class="media-body">
			<h2 class="media-heading">
			{{dish.name}}
			<span class="label label-danger label-xs">{{dish.label}}</span>
			<span class="badge">{{dish.price | currency}}</span>
			</h2>
			<p> {{dish.description}}</p>
			
			</p>
			</div>
			</li>
			</ul>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
            <p><b> Customer Comment:</b>
			<span>    Shorted by:</span>
			<input type="text" ng-model="shorted"><br>
			<li class="media" ng-repeat="dish in menuCtrl.dishes">
			<div class="media-body">
			<div class="media" ng-repeat="comment in dish.comments | orderBy:shorted">
			<blockquote>
			 <span >{{comment.rating}} Stars </span><br>
			 <span >{{comment.comment}}</span> <br>
			 <footer>{{comment.author}} <cite title="Source Title">{{comment.date |  date:'medium'}}</cite></footer>
			</blockquote>
			
			</div>
			</p>
			</div>
			</li>
			
			
            </div>
        </div>

    </div>

   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script>
	
        var app = angular.module('confusionApp',[]);
        
        app.controller('dishDetailController', function($scope) {
			
            var dishes=[{
                          name:'Uthapizza',
                          image: 'uthapizza.png',
                          category: 'mains', 
                          label:'Hot',
                          price:'4.99',
                          description:'A unique combination of Indian Uthappam (pancake) and Italian pizza, topped with Cerignola olives, ripe vine cherry tomatoes, Vidalia onion, Guntur chillies and Buffalo Paneer.',
                           comments: [
                               {
                                   rating:5,
                                   comment:"Imagine all the eatables, living in conFusion!",
                                   author:"John Lemon",
                                   date:"2012-10-16T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Sends anyone to heaven, I wish I could get my mother-in-law to eat it!",
                                   author:"Paul McVites",
                                   date:"2014-09-05T17:57:28.556094Z"
                               },
                               {
                                   rating:3,
                                   comment:"Eat it, just eat it!",
                                   author:"Michael Jaikishan",
                                   date:"2015-02-13T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Ultimate, Reaching for the stars!",
                                   author:"Ringo Starry",
                                   date:"2013-12-02T17:57:28.556094Z"
                               },
                               {
                                   rating:2,
                                   comment:"It's your birthday, we're gonna party!",
                                   author:"25 Cent",
                                   date:"2011-12-02T17:57:28.556094Z"
                               }
                             ]
							   
                    }];
            
			
            this.dishes = dishes;
			
			
        });

    </script>

</body>

</html>
